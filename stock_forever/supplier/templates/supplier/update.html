{% extends 'stock/header.html' %}
{% block content %}
{% load static %}

<body>
    <div class="stock">     
        <h1 class="titulo">Actualizar Proveedor</h1>   
        <div class="form-container">
           
            <form action="{% url 'supplier:save_update' supplier.id%}" method="post" class="main-form-new">
                {% csrf_token %}
                <label for="name" class="label">Nombre: </label> 
                <input   type="text" 
                         id="name" 
                         placeholder="Nombre del Proveedor" 
                         class="input"
                         name="name"
                         value="{{supplier.name}}"
                         maxlength = "200"
                         required/>
 
                <label for="address" class="label">Direccion: </label>
                <input   type="text" 
                         id="address"  
                         placeholder="Direccion" 
                         name="address" 
                         value="{{supplier.address}}" 
                         class="input"
                         maxlength = "200"
                         required/>
                
                <label for="tlf" class="label">Telefono: </label>
                <input   type="text" 
                         id="tlf"  
                         placeholder="Numero de Telefono" 
                         class="input"
                         name="tlf"
                         value="{{supplier.tlf}}"
                         maxlength = "15"
                         required/>               
                
                <label for="debt" class="label">Deuda: </label>
                <input   type="text" 
                         id="debt" 
                         placeholder="Deuda del Proveedor" 
                         class="input"
                         name="debt"
                         value="{{supplier.debt}}"/>
       
                <input type="submit" value="Guardar" class="boton_agregar">
                <a href="{% url 'supplier:index' %}" class="button_grillo">Cancelar</a>
           </form>
        </div>
        
    </div>
    
</body>
{% endblock %}
