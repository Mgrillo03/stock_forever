<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo articulo</title>
    <link rel="stylesheet" href="{% static 'stock/style.css' %}">
</head>
<body>
    <div class="stock">

        <div class="form-container">
            <h1 class="titulo">Nuevo art√≠culo</h1>
            <form action="{% url 'stock:add'%}" method="post" class="form">
                {% csrf_token %}
               <label for="name" class="label">Nombre: </label> 
               <input   type="text" 
                        id="name" 
                        placeholder="Nombre del articulo" 
                        class="input"
                        name="name"
                        value="{{name.id}}"
                        required/>

               <label for="category" class="label">Categoria:</label>
               <input   list="category-list" name="category" class="input" placeholder="Selccione Opcion..">
               <datalist id="category-list">
                   <option value="Anillo"></option>
                   <option value="Pulsera"></option>
                   <option value="Cadena"></option>
                   <option value="Conjunto"></option>
                   <option value="Tobillera"></option>
                   <option value="Zarcillo"></option>
                   <option value="Accesorios de Cabello"></option>
               </datalist>
       
               <label for="material" class="label">Material:</label> 
               <input  list="material-list" 
                       name="material"  
                       placeholder="Selccione Opcion.."
                       required/>
               <datalist id="material-list">
                   <option value="Acero Quirurgico"></option>
                   <option value="Acero Dorado"></option>
                   <option value="Acero Blanco"></option>
                   <option value="Acero Rosado"></option>
               </datalist>

               <label for="price" class="label">Costo: </label>
               <input   type="number" 
                        id="price"  
                        placeholder="Costo del articulo" 
                        name="price" 
                        value="{{price.id}}" 
                        class="input"
                        required/>
               
               <label for="in_stock" class="label">Cantidad en stock: </label>
               <input   type="number" 
                        id="in_stock"  
                        placeholder="Cantidad en Stock" 
                        class="input"
                        name="in_stock"
                        value="{{in_stock.id}}"
                        required/>               
               
               <label for="sell_price" class="label">Precio de venta: </label>
               <input   type="text" 
                        id="sell_price" 
                        placeholder="Precio al publico" 
                        class="input"
                        name="sell_price"
                        value="{{sell_price.id}}"/>
               
       
                <input type="submit" value="Agregar" class="boton_agregar"><br>
                <a href="{% url 'stock:index' %}">Cancelar</a>
           </form>
        </div>
        
    </div>
    
</body>
</html>
