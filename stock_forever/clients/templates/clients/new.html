{% extends 'stock/header.html' %}
{% block content %}
{% load static %}

<body>
    <h1 class="titulo">Nuevo Cliente</h1>
    <div class="stock">
        

        <div class="form-container">
            
            <form action="{% url 'clients:add'%}" method="post" class="main-form-new">
                {% csrf_token %}
               <label for="name" class="label">Nombre: </label> 
               <input   type="text" 
                        id="name" 
                        placeholder="Nombre del cliente" 
                        class="input"
                        name="name"
                        value="{{name.id}}"
                        maxlength = "200"
                        required/>

               <label for="address" class="label">Direccion: </label>
               <input   type="text" 
                        id="address"  
                        placeholder="Direccion" 
                        name="address" 
                        value="{{address.id}}" 
                        class="input"
                        maxlength = "200"
                        required/>
               
               <label for="tlf" class="label">Telefono: </label>
               <input   type="text" 
                        id="tlf"  
                        placeholder="Numero de Telefono" 
                        class="input"
                        name="tlf"
                        value="{{tlf.id}}"
                        maxlength = "15"
                        required/>               
               
               <label for="debt" class="label">Deuda: </label>
               <input   type="text" 
                        id="debt" 
                        placeholder="Deuda del Cliente" 
                        class="input"
                        name="debt"
                        value="{{debt.id}}"/>
               
       
                <input type="submit" value="Agregar" class="button_grillo">
                <a href="{% url 'clients:index' %}" class="button_grillo">Cancelar</a>
           </form>
        </div>

        
    </div>
    
</body>
{% endblock %}
